<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qgs2qbp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="gradient-bg"></div>
      <nav class="nav-bar">
        <div class="nav-title">Besnik.</div>
        <ul class="nav-menu">
          <li>Solution</li>
          <li>Plans</li>
          <li>Resource</li>
          <li>Blog</li>
        </ul>
        <button class="nav-demo-btn">
          <p class="nav-demo-btn-text">Request a demo</p>
        </button>
      </nav>
      <div class="user-card">
        <p class="name-text">Amanda M. Data</p>
        <div class="your-growth">
          <p class="yg-text">Your Growth</p>
          <h1 class="k-text">3,000</h1>
        </div>
        <div class="user-photo-outer">
          <div class="user-photo-inner"></div>
        </div>
      </div>
      <img src="./images/growth.svg" alt="" class="growth-card" />
      <img src="./images/graph.svg" alt="" class="graph-card" />
      <div class="follower-card">
        <div class="fnum-box">
          <h1 class="fnum-text">14k</h1>
        </div>
        <div class="follower-growth">
          <p class="fg-text">Follower Growth</p>
          <div class="gray-line"></div>
          <div class="gray-line"></div>
        </div>
      </div>
      <div class="emoji-card">
        <img src="./images/icons/emojisurprise.svg" alt="" class="emoji" />
        <img src="./images/icons/emojiangry.svg" alt="" class="emoji" />
        <img src="./images/icons/heart.svg" alt="" class="emoji" />
      </div>
      <div class="header-box">
        <h1 class="hbox-h1">Tell a better brand story</h1>
        <p class="hbox-text">
          Automate the way you search through hashtags and suggested profiles to
          find results 100x faster.
        </p>
        <button class="hbox-demo-btn">
          <p>Request Demo</p>
          <img src="./images/icons/arrow.svg" alt="" class="arrow" />
        </button>
      </div>
      <p class="hfoot-text">SOME OF OUR TRUSTED CLIENTS</p>
      <div class="header-foot">
        <img src="./images/icons/chase.svg" alt="" class="company" /><img
          src="./images/icons/asana.svg"
          alt=""
          class="company"
        /><img src="./images/icons/google.svg" alt="" class="company" /><img
          src="./images/icons/buzzfeed.svg"
          alt=""
          class="company"
        /><img src="./images/icons/toggl.svg" alt="" class="company" /><img
          src="./images/icons/Walmart.svg"
          alt=""
          class="company"
        />
      </div>
    </header>
  </body>
</html>
